<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="./main.js"></script>

<body>
  <div id="calc">
    <div id="info">
      <h1>Farahmand's Calculator</h1>
      <h2>&copy; 2017 <a href="https://www.freecodecamp.com/FarahmandM" title="FCC/~FarahmandM" target="_blank" rel="nofollow">Farahmand Moslemi</a> - All rights reserved.</h2>
    </div>
    <table>
      <thead>
        <tr>
          <th colspan="4">
            <div id="screen">
              0
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="keys">
        <tr>
          <td class="red" data-val="ac">AC</td>
          <td data-val="/">&divide;</td>
          <td data-val="*">x</td>
          <td data-val="-">-</td>
        </tr>
        
        <tr>
          <td data-val="7">7</td>
          <td data-val="8">8</td>
          <td data-val="9">9</td>
          <td rowspan="2" data-val="+">+</td>
        </tr>
        
        <tr>
          <td data-val="4">4</td>
          <td data-val="5">5</td>
          <td data-val="6">6</td>
        </tr>
        
        <tr>
          <td data-val="1">1</td>
          <td data-val="2">2</td>
          <td data-val="3">3</td>
          <td rowspan="2" data-val="=">=</td>
        </tr>
        
        <tr>
          <td colspan="2" data-val="0">0</td>
          <td data-val=".">.</td>
        </tr>
        
      </tbody>
    </table>
  </div>
    
</body>
</html>
