<body>
  <div class="container">
    <h1>Wikipedia &#x26f6; Viewer</h1>
    
    <div id="actions">
      <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary btn-lg" rel="nofollow" target="_blank">Random Article</a>
      <div class="sep">&#x1d192; OR &#x1d193;</div>
      <form id="frmSearch">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-12">
            <div class="input-group input-group-lg">
              <input type="text" id="txtSearch" class="form-control" placeholder="Search term eg. FreeCodeCamp">
              <span class="input-group-btn">
                <button id="btnSearch" class="btn btn-primary" type="submit">Search</button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <div id="resultWrapper">
      <div id="messages"></div>
      <div id="result" class="row"></div>
    </div>
  </div>

  <div id="footer">
