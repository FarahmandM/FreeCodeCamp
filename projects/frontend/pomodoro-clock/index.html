<body>
  <div id="wrapper">
    <h1><span>Farahmand's</span><br>Pomodoro Clock</h1>
    <hr>
    <div id="form" class="cf">
      <div id="sessionWrapper">
        <label>Session</label>
        <!--button data-target="#session" data-step="+1" title="Increase 1 minute">&#x2303;</button-->
        <button data-target="#session" data-step="+1" title="Increase 1 minute"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
        <input type="text" name="session" id="session" value="25" pattern="[0-9]*">
        <!--button data-target="#session" data-step="-1" title="Decrease 1 minute">&#x2304;</button-->
        <button data-target="#session" data-step="-1" title="Decrease 1 minute"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
      </div>
      <div id="sep">&nbsp;</div>
      <div id="breakWrapper">
        <label>Break</label>
        <button data-target="#break" data-step="+1" title="Increase 1 minute"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
        <input type="text" name="break" id="break" value="5" pattern="[0-9]*">
        <button data-target="#break" data-step="-1" title="Decrease 1 minute"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
      </div>
    </div>
    <div id="timer">
      <div id="topText"></div>
      <div id="topText2"></div>
      <div id="bottomText"></div>
      <span id="top"></span>
      <span id="bottom"></span>
      <span id="gate"></span>
      <span id="bar" class="hidden"></span>
    </div>

  </div>
